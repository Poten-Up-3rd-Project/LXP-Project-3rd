services:
  mysql:
    image: 'mysql:latest'
    environment:
      - 'MYSQL_DATABASE=lxp'
      - 'MYSQL_PASSWORD=lxp'
      - 'MYSQL_ROOT_PASSWORD=root'
      - 'MYSQL_USER=lxp'
    ports:
      - '3307:3306'
  redis:
    image: 'redis:7-alpine'
    ports:
      - '6379:6379'
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data

volumes:
  redis-data: