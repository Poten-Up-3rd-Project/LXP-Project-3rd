services:
  mysql:
    image: 'mysql:latest'
    environment:
      - 'MYSQL_DATABASE=lxp'
      - 'MYSQL_PASSWORD=lxp'
      - 'MYSQL_ROOT_PASSWORD=root'
      - 'MYSQL_USER=lxp'
    ports:
      - '3307:3306'

  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
      - ./init/seed.redis:/data/seed.redis
    command: >
      sh -c "redis-server --appendonly yes &
             sleep 2 &&
             redis-cli < /data/seed.redis &&
             echo 'Seed loaded' &&
             wait"

volumes:
  redis-data: